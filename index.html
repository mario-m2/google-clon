<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clon de Google - Mario Morocho</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <nav>
        <ul class="nav-right-section">
            <li><a href="http://mariomorocho.com">Gmail</a></li>
            <li><a href="http://mariomorocho.com">Imágenes</a></li>
            <li class="menu-icon">
                <a href="http://mariomorocho.com"></a>
            </li>
            <li>
                <a href="http://mariomorocho.com">
                    <img src="https://lh3.google.com/u/0/ogw/ADGmqu8WtENEknaOUPvo9YcbHe2xsjeaKVlqpjfhZ6Vg=s32-c-mo"
                         alt="Google de Mario Morocho"/>
                </a>
            </li>
        </ul>
    </nav>
</header>
<main>
    <section class="main-logo">
        <img src="https://www.google.com//images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
             alt="Google de Mario Morocho"/>
    </section>
    <section class="main-input">
        <div class="main-input-container">
            <span class="search-icon"></span>
            <input type="text" name="busqueda"/>
            <a class="micro-icon" href="http://mariomorocho.com"></a>
        </div>
    </section>
    <section class="main-buttons">
        <div>
            <button>Buscar con Google</button>
        </div>
        <div>
            <button>Me siento con suerte</button>
        </div>
    </section>
</main>
<footer>
    <ul class="footer-left">
        <li>
            <a href="http://mariomorocho.com" >Sobre Google</a>
        </li>
        <li>
            <a href="http://mariomorocho.com" >Publicidad</a>
        </li>
        <li>
            <a href="http://mariomorocho.com" >Negocios</a>
        </li>
        <li>
            <a href="http://mariomorocho.com" >Cómo funciona la Búsqueda</a>
        </li>
    </ul>
    <ul class="footer-right">
        <li>
            <a href="http://mariomorocho.com" >Privacidad</a>
        </li>
        <li>
            <a href="http://mariomorocho.com" >Condiciones</a>
        </li>
        <li>
            <a href="http://mariomorocho.com" >Preferecnias</a>
        </li>
    </ul>
</footer>
</body>
</html>
